<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>DocQA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; line-height: 1.45; }
    h1 { margin: 0 0 16px; font-size: 20px; }
    section { border: 1px solid #ddd; border-radius: 8px; padding: 16px; margin-bottom: 16px; }
    label { display: block; font-weight: 600; margin-bottom: 8px; }
    input[type="file"], input[type="text"], textarea { width: 100%; padding: 8px; box-sizing: border-box; }
    button { padding: 8px 12px; cursor: pointer; }
    .row { display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: center; }
    .muted { color: #666; font-size: 12px; }
    pre { background: #f7f7f7; padding: 12px; border-radius: 6px; overflow: auto; }
    .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; background: #eee; font-size: 12px; }
    .ok    { background: #e6ffed; }
    .warn  { background: #fff5e6; }
    .err   { background: #ffecec; }
  </style>
</head>
<body>
  <h1>Document question answering</h1>

  <section>
    <label>1. Загрузка .docx</label>
    <div class="row">
      <input id="fileInput" type="file" accept=".docx" />
      <button id="uploadBtn">Загрузить</button>
    </div>
    <div class="muted">После загрузки будет построен индекс; в ответ придёт <code>file_id</code>.</div>
    <div id="uploadStatus" style="margin-top:8px;"></div>
  </section>

  <section>
    <label>2. Задать вопрос по выбранному файлу</label>
    <div style="margin-bottom:8px;">
      <input id="fileIdInput" type="text" placeholder="file_id" />
      <div class="muted">Если загружали здесь же, <code>file_id</code> подставится автоматически.</div>
    </div>
    <textarea id="questionInput" rows="3" placeholder="Например: Какой номер и дата у этого договора?"></textarea>
    <div style="margin-top:8px;">
      <button id="askBtn">Спросить</button>
    </div>
    <div id="askStatus" style="margin-top:8px;"></div>
  </section>

  <section>
    <label>3. Ответы</label>
    <div class="row" style="margin-bottom:8px;">
      <input id="questionIdInput" type="text" placeholder="question_id" />
      <button id="checkBtn">Проверить ответ</button>
    </div>
    <div id="answerBox"></div>
  </section>

  <script src="./app.js"></script>
</body>
</html>
